<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pré-agendamento visita</title>
  <link rel="stylesheet" href="../css/tela_visita.css">
  <script src="../js/script.js" defer></script>
</head>

<body>
  <div class="container">

    <!-- ================= Tela 1 ================= -->
    <section id="tela-agendamento" class="tela ativa">
      <header>
        <a href="./index.html"><button class="voltar">◀</button></a>
        <h1>Visitação: Pré-agendamento</h1>
      </header>

      <form class="formulario">
        <div class="linha">
          <div class="campo">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome">
          </div>

          <div class="campo">
            <label for="instituicao">Nome da Instituição:</label>
            <input type="text" id="instituicao" name="instituicao">
          </div>
        </div>

        <div class="linha">
          <div class="campo">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00">
          </div>

          <div class="campo">
            <label for="funcao">Função na Instituição:</label>
            <input type="text" id="funcao" name="funcao">
          </div>
        </div>

        <div class="linha">
          <div class="campo">
            <label for="data">Data da visitação:</label>
            <input type="date" id="data" name="data">
          </div>

          <div class="campo">
            <label for="contato">Número de contato:</label>
            <input type="text" id="telefone" maxlength="16" placeholder="(00) 0 0000-0000">
          </div>
        </div>

        <div class="campo texto-longo">
          <label for="motivo">Discorra brevemente sobre os motivos da visitação:</label>
          <textarea id="motivo" name="motivo" rows="4"></textarea>
        </div>

        <div class="acao">
          <button type="button" id="botaoProsseguir" class="botao-primario">
            Concluido
          </button>
        </div>
      </form>
    </section>

    <!-- ================= Tela 2 ================= -->
    <section id="tela-concluido" class="tela">
      <header>
        <h1>Visitação: Pré-agendamento</h1>
      </header>

      <div class="tela-conteudo">
        <div class="caixa-concluido">
          <h2>Pré-agendamento de visitação concluído!</h2>
          
           <div class="resumo-dados">
            <h3>Dados Salvos:</h3>
            <p><strong>Nome:</strong> <span id="resumo-nome"></span></p>
            <p><strong>Instituição:</strong> <span id="resumo-instituicao"></span></p>
            <p><strong>CPF:</strong> <span id="resumo-cpf"></span></p>
            <p><strong>Função na Instituição:</strong> <span id="resumo-funcao"></span></p>
            <p><strong>Data da Doação:</strong> <span id="resumo-data"></span></p>
            <p><strong>Contato:</strong> <span id="resumo-contato"></span></p>
            <p><strong>Motivo:</strong> <span id="resumo-motivo"></span></p>
          </div>
          <div class="acao">
            <button id="botaoRetornar" class="botao-secundario">
              Retornar ao início
            </button>
          </div>
        </div>
      </div>
    </section>

  </div>

  <script src="src/jj.js"></script>
  
</body>
</html>
